name: CI/CD for App

on:
  push:
    branches:
      - main # Замените на нужную ветку
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Используйте актуальную версию Node.js
          cache: 'npm'

      # Установить зависимости
      - name: Install dependencies
        run: npm install

      # Собрать проект
      - name: Build the project
        run: npm run build

      # Тесты (необязательно)
      - name: Run tests
        run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PERSONAL_TOKEN }}
          publish_dir: ./dist # Укажите путь до собранной директории
